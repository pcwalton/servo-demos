<!DOCTYPE html>
<html>
<head>
<title>Servo Movies</title>
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
<link rel=stylesheet href=app.css></link>
</head>
<body>
<h1>Servo Movies</h1>
<div id=details-pane class=collapsed>
    <div id=details-poster></div>
    <div id=details-poster-gradient></div>
    <section id=details-infobox>
        <h2 id=details-title></h2>
        <div id=details-star-rating>
            <div class="star-rating a"></div>
            <div class="star-rating b"></div>
        </div>
        <div id=details-date></div>
        <div id=details-rating></div>
        <div id=details-running-time></div>
        <div id=details-price></div>
        <p id=details-description></p>
    </section>
</div>
<ul id=results><li id=placeholder><div id=spinner></ul>
<section id=drawer>
    <div id=drawer-title-area>
        <h2 id=drawer-title></h2>
        <div id=drawer-star-rating>
            <div class="star-rating a"></div>
            <div class="star-rating b"></div>
        </div>
        <div id=drawer-date></div>
        <div id=drawer-rating></div>
        <div id=drawer-running-time></div>
    </div>
    <p id=drawer-description></p>
</section>
<script src=keys.js></script>
<script src=sha2.js></script>
<script src=signing.js></script>
<script src=app.js></script>
</body>
</html>
